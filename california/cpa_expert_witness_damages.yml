query: cpa expert witness damages
relevance_criteria: Not too much specificity, so BEST cases are those published cases
  where a CPA was an expert witness with regard to damages. VERY_GOOD cases are unpublished
  cases where a CPA was an expert witness with regard to damages. GOOD cases discuss
  or have a CPA expert witness aspect. BAD cases do not have a CPA expert witness
  on damages.
