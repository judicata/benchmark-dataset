query: Single Offensive Act
relevance_criteria: This query is looking for hostile work environment cases where
  the rule of a single offensive act is relevant. Dee v. Vintage Petroleum, Inc. is
  BEST, since it is the most cited case for the rule. VERY_GOOD results are also hostile
  work environment cases that apply this rule. GOOD results are employment cases that
  have the words "single," "offensive" and "act." BAD results are criminal cases that
  discuss single offenses and acts related to them.
