query: Breach of the Implied Covenant of Good Faith and Fair Dealing Affirmative Defense
  Good Faith Mistaken Belief
relevance_criteria: Seaman's and Foley are the top, seminal cases. So they get BEST.
  Other "Breach of the Implied Covenant of Good Faith and Fair Dealing" cases discussing
  a good faith / mistaken belief get VERY_GOOD. Other non-mistaken belief cases get
  BAD.
