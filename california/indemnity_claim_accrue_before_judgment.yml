query: indemnity claim accrue before judgment
relevance_criteria: 'The BEST cases are the two that set out the modern rules around
  when indemnity actions accrue: People ex rel. Dept. of Transportation v. Superior
  Court and State of California v. Superior Court (which identified a change in the
  rule from the prior case). Recent published cases that post-date the BEST cases
  and express the rule are VERY_GOOD. Older published cases that post-date the BEST
  cases and express the rule are GOOD. Older cases that pre-date the BEST cases are
  BAD. (They''re fine results but shouldn''t be returned.) Unpublished cases that
  express the rule are left UNKNOWN.'
