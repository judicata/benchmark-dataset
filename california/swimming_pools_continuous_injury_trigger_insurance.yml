query: swimming pools continuous injury trigger insurance
relevance_criteria: 'California Union is the case applying the "continuous injury
  trigger" to swimming pool damage, so it is BEST. The VERY_GOOD cases mention or
  discuss California Union and mention the swimming pool. The GOOD results are continuous
  injury trigger cases that mention swimming pools. Other cases that don''t involve
  continuous injury triggers and swimming pools are BAD. '
