query: hearsay declaration in other action
relevance_criteria: VERY_GOOD results deal with testimony in another action (citing
  section 1290 or 1292). BAD results do not. GOOD results have an issue with regard
  to testimony in another action but don't cite  the rule, or cite the relevant rule
  (1290 or 1292) in the context of a prior hearing or related trial.
