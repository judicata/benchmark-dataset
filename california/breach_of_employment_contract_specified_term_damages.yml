query: Breach of Employment Contract Specified Term Damages
relevance_criteria: Published cases dealing with breach of an employment contract
  for a specified term are BEST. Unpublished cases dealing with breach of an employment
  contract for a specified term are VERY_GOOD. Cases where a specified term is alleged,
  but not found, or discussed in the context of another case, are GOOD. Other cases
  are BAD.
