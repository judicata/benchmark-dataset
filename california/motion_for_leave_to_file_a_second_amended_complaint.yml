query: motion for leave to file a second amended complaint
relevance_criteria: 'There are plenty of cases discussing a motion for leave to file
  a second amended complaint. The BEST cases are published cases that arise on an
  appeal of a denial of a motion for leave to file a second amended complaint. The
  VERY_GOOD cases are unpublished cases that arise on an appeal of a denial of a motion
  for leave to file a second amended complaint. The GOOD cases just include a mention
  of a motion for leave to file a second amended complaint. The BAD cases don''t mention
  a motion for leave to file a second amended complaint. '
